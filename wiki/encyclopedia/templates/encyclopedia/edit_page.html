{% extends "encyclopedia/layout.html" %}

{% block title %}
   Edit Page - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'edit_page' entry_name %}"" method="post">
        {% csrf_token %}
        <label for="content">Content:</label><br> 
        <textarea id="content" name="content" placeholder="Content">{{ content }}</textarea><br>
        <input type="submit" value="Save New Page">
    </form>

{% endblock %}
